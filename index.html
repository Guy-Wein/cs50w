<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="menu">
            <a class="links" href="image.html">Image Search</a>
            <a class="links" href="advanced.html">Advanced Search</a>
        </div>
        <section>
            <div class="main">
                <div class="searchbox">
                <form action="https://www.google.com/search">

                    <input id="lucky" type="submit" name="btnI" value="I'm Feeling Lucky">

            </div>
        </section>   
    </body>
